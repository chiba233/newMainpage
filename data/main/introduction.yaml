      SRS service please check and click button.
      Pronouns: her / she / 彼女 / 她.Long-term resident in Thailand.Soft, fluffy cats are irresistibly cute and squishy.
      Native language: Chinese — Communication level: SSS (fluent). Japanese — Communication level: AA (daily conversation level). English — Almost forgotten, but still barely AAA (survivable).
      Everyone look at me—.I’m an idiot!
  - type: "JP"
    content: |
      SRSサービスおよび関連手術をご希望の方は、下のボタンを押してお問い合わせください。
      ええええ！！ウソ！私はMTFじゃないの?「her / she / 彼女 / 她」。タイに長期滞在中。ふわふわでいい匂いの猫ちゃん、可愛すぎてたまらない～！
      母語：中国語：コミュニケーション能力 ランクSSS（超流暢) 日本語：日常会話レベル ランクAA 英語：ほぼ忘れた（ギリギリ ランクAAA） ",
